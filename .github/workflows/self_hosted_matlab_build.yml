name: MATLAB Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Use R2024b which has published dependencies, or "latest" for the newest available
  MATLAB_RELEASE: R2024b
  MATLAB_SYSTEM: debian-12

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install MATLAB dependencies (Debian)
        run: |
          sudo apt-get update
          curl -fsSL https://raw.githubusercontent.com/mathworks-ref-arch/container-images/main/matlab-deps/${MATLAB_RELEASE}/${MATLAB_SYSTEM}/base-dependencies.txt -o deps.txt
          grep -v -E '^\s*#|^\s*$' deps.txt | xargs -r sudo apt-get install -y --no-install-recommends
          sudo apt-get clean

      - name: Download MATLAB Package Manager (mpm)
        run: |
          curl -fsSL https://www.mathworks.com/mpm/glnxa64/mpm -o mpm
          chmod +x mpm
          ./mpm --version

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ env.MATLAB_RELEASE }}
          cache: true

      - name: Run all tests
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: code
          test-folder: tests
