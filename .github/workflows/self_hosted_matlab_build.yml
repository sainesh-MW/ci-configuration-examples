name: MATLAB Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024b
          cache: true

      - name: Run quick MATLAB sanity commands
        uses: matlab-actions/run-command@v2
        with:
          command: |
            disp('MATLAB sanity check');
            disp(version);
            disp('Sanity checks passed');

      - name: Run all tests
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: code
          test-folder: tests
